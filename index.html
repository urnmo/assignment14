<!DOCTYPE html>

<html>
    <head>
        <title>Scrambled Isht</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
        <script id="scramble-template" type="x-mustache-template">
            <h2>{{title}}</h2>
            <p class='letter'>{{letter}}</p>
            <input type="text" placeholder="your answer here"></input>
            <button id="submit">SUBMIT!</button>
            <button id='right' value='true'>{{correct}}</button>
            <button id='wrong' value='false'>{{incorrect}}</button>
            </script>
    </head>

    <body>
        <h1>Scrambled Isht</h1>
            <section id = "version">
            </section>
    </body>

</html>
